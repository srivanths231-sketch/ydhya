<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - HealthTrack</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar">
    <div class="nav-brand">HealthTrack</div>
    <div>
        <span id="userName" style="margin-right: 1rem; color: #667eea; font-weight: bold;"></span>
        <button id="logoutBtn" class="btn-logout">Logout</button>
    </div>
</nav>

<div class="container">
    <div class="header">
        <h2>My Health Records</h2>
        <button onclick="openModal()" class="btn" style="width: auto;">+ Add New Record</button>
    </div>

    <div style="overflow-x: auto;">
        <table class="data-table">
            <thead>
            <tr>
                <th>Date</th>
                <th>Weight</th>
                <th>Height</th>
                <th>Blood Pressure</th>
                <th>Heart Rate</th>
                <th>Steps</th>
                <th>Sleep</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="healthDataTable">
            <tr><td colspan="8" style="text-align: center;">Loading...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Add/Edit Data Modal -->
<div id="healthModal" class="modal">
    <div class="modal-content">
        <span onclick="closeModal()" class="close">&times;</span>
        <h3 id="modalTitle">Add Health Record</h3>
        <form id="healthForm" onsubmit="event.preventDefault(); saveHealthData();">
            <input type="hidden" id="dataId" name="dataId">

            <div class="form-group">
                <label>Date</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label>Weight (kg)</label>
                <input type="number" step="0.1" id="weight" name="weight" required>
            </div>

            <div class="form-group">
                <label>Height (cm)</label>
                <input type="number" step="0.1" id="height" name="height" required>
            </div>

            <div class="form-group">
                <label>Blood Pressure (Systolic)</label>
                <input type="number" id="bpSystolic" name="bpSystolic" required>
            </div>

            <div class="form-group">
                <label>Blood Pressure (Diastolic)</label>
                <input type="number" id="bpDiastolic" name="bpDiastolic" required>
            </div>

            <div class="form-group">
                <label>Heart Rate (bpm)</label>
                <input type="number" id="heartRate" name="heartRate" required>
            </div>

            <div class="form-group">
                <label>Steps</label>
                <input type="number" id="steps" name="steps" required>
            </div>

            <div class="form-group">
                <label>Sleep Hours</label>
                <input type="number" step="0.1" id="sleepHours" name="sleepHours" required>
            </div>

            <div class="form-group">
                <label>Notes (Optional)</label>
                <textarea id="notes" name="notes" rows="2"></textarea>
            </div>

            <button type="submit" class="btn" id="saveButton">Save Record</button>
            <button type="button" onclick="closeModal()" class="btn" style="background: #f56565; margin-top: 0.5rem;">Cancel</button>
        </form>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
